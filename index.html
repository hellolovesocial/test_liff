<!DOCTYPE html>

    <title>Massage mina test</title>

    <meta property="og:site_name" content="MINAKO SITE NAME">
    <meta property="og:image" content="https://www.soupdesign.co.jp/wordpress/wp-content/uploads/sample_logo.jpg">
    <style>font-family
      .label {
        font-family: "Yu Gothic", YuGothic, Verdana, 'Hiragino Kaku Gothic ProN','Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', 'メイリオ', Meiryo, sans-serif;

      html {
        font-family: "Yu Gothic", YuGothic, Verdana, 'Hiragino Kaku Gothic ProN','Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', 'メイリオ', Meiryo, sans-serif;
        line-height: 1.7;
        letter-spacing: 1px;
      }
      
       /* ここから下がボタンのCSS　*/
      .btn {
        display: inline-block;
        max-width: 180px;
        text-align: left;
        border: 2px solid #9ec34b;
        font-size: 16px;
        color: #9ec34b;
        text-decoration: none;
        font-weight: bold;
        padding: 8px 16px;
        border-radius: 4px;
        transition: .4s;
      }

      .btn:hover {
        background-color: #9ec34b;
        border-color: #cbe585;
        color: #FFF;
      }

      .profile {
        border-radius: 50%;
        width: 64px;
        height: 64px;
      }
      .flex {
        margin-bottom: 10px;
        width: 100%;
        text-align:center;
      }
      img {
        margin: 0px;
        width: 100%;
      }
      .h1 {
        text-align:center; 
        width: 100%;
      }
      .h2 {
        text-align:center;
        width: 100%;
      }
    </style>
    <!-- Load LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  </head>
  <body>
    <img src="purple_sky.JPG"/>
    <div class="flex">
      <h1 >Massage mina</h1>
      <h2 >はじめまして</h2>
    </div>
    <div class="flex">
      <label>予約したい日時を選択</label></br>
      <input type="date" name="tomorrow" id="tomorrow"></br>
      <input id="appt-time" type="time" name="appt-time"></br>
      <button class="btn" id="sendMessage">送信</button></br>
    </div>
    <div class="flex">
      <label>追加したいメッセージを入力</label></br>
      <input type="text" id="message" name="message" size="30" placeholder="メッセージを入力"></br>
      <button class="btn" id="shareFriends">友だちにシェア</button></br>
    </div>
    <div class="flex">
      <button class="btn" id="closeWindowButton">close</button>
    </div>
    </br>
    <input type="file" id="take-picture" accept="image/*">
    </br>
    <img src="about:blank" alt="" id="show-picture" class="img">
    <div class="flex">
      <button class="btn" id="showProfile">プロフィール情報を確認</button></br>
      <img id="profile_img" class="img" src=""/>
      <p id="profile_name"></p>
      <p id="profile_status"></p>
    </div>
  </body>
  <script>
    // My LIFF ID
    const liffId = "1653746756-2Lrl3yld"
    // Text I want to send
    const text = "予約"
    // Containers displaying profile information
    const Name = document.getElementById('profile_name');
    const Img = document.getElementById("profile_img");
    const Status = document.getElementById("profile_status");

    // Callbacks being called after clicking the button
    function showProfile() {
      liff.getProfile()
      .then(profile => {
        const name = profile.displayName;
        const pic = profile.pictureUrl;
        const status = profile.statusMessage;
        console.log('name', name);
        console.log('pic', pic);
        console.log('status', status);
        Name.innerHTML = name;
        Status.innerHTML = status;
        Img.src = pic;
      })
      .catch((err) => {
        console.log('error', err);
      });
    }

    function sendMessage() {
      const val = document.getElementById("tomorrow").value;
      const time = document.getElementById("appt-time").value;
      console.log('val', val);
      console.log('time', time);
      liff.sendMessages(
        [{
          type: "text",
          text: val + " " + time
        },{
          type: "text",
          text: "日時希望" 
        }]
        ).then(function() {
            window.alert('情報が送られました。トーク画面に戻りましょう');
        }).catch(function(error) {
            window.alert('エラーが起こりました。：' + error);
        });
    }

    function shareFriends() {
      const message = document.getElementById("message").value
      console.log('message', message);
      if (liff.isApiAvailable('shareTargetPicker')){
        liff.shareTargetPicker(
          [{
            type: 'text',
            text: message + 'https://liff.line.me/1653746756-2Lrl3yld'
          }]
        ).then(function() {
          // window.alert('シェアしました');
        }).catch(function(error) {
          window.alert('シェア機能でエラーが起こりました：'+ error);
        });
      };
    }

    function closeWindow() {
      if (!liff.isInClient()) {
          sendAlertIfNotInClient();
      } else {
          liff.closeWindow();
      }
    }

    liff.init({liffId}).then(() => {
      if (liff.isLoggedIn()) {
      }
      else{
        liff.login();
      }
    })

    // Declaration to bind buttons and callbacks
    document.querySelector("#showProfile").addEventListener("click", showProfile)
    document.querySelector("#sendMessage").addEventListener("click", sendMessage)
    document.querySelector("#shareFriends").addEventListener("click", shareFriends)
    document.getElementById('closeWindowButton').addEventListener('click', closeWindow)

  </script>
</html>
